<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - Football Assistant</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body class="auth-page">
    <div class="auth-container" style="grid-template-columns: 1fr; max-width: 500px;">
        <!-- Form -->
        <div class="auth-form-container">
            <div class="auth-form-wrapper">
                <div class="auth-header">
                    <div class="logo-large" style="font-size: 3rem; margin-bottom: 1rem;">üîë</div>
                    <h2>Restablecer contrase√±a</h2>
                    <p>Ingresa tu nueva contrase√±a</p>
                </div>

                <form id="resetPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="password">Nueva contrase√±a</label>
                        <input type="password" id="password" name="password" placeholder="M√≠nimo 6 caracteres" required
                            minlength="6" autocomplete="new-password">
                        <small class="form-hint">M√≠nimo 6 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar nueva contrase√±a</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Repite tu nueva contrase√±a" required minlength="6" autocomplete="new-password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="updateBtn">
                        <span class="btn-text">Actualizar contrase√±a</span>
                        <span class="btn-loader hidden">
                            <span class="spinner"></span>
                        </span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p><a href="login.html" class="link-primary">‚Üê Volver al inicio de sesi√≥n</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../shared/supabase-config.js"></script>
    <script src="../app.js"></script>
    <script>
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const updateBtn = document.getElementById('updateBtn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Real-time password validation
        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.setCustomValidity('Las contrase√±as no coinciden');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        });

        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showToast('Las contrase√±as no coinciden', 'error');
                return;
            }

            // Show loading state
            updateBtn.disabled = true;
            updateBtn.querySelector('.btn-text').classList.add('hidden');
            updateBtn.querySelector('.btn-loader').classList.remove('hidden');

            try {
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                showToast('¬°Contrase√±a actualizada exitosamente!', 'success');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Update password error:', error);
                showToast(error.message || 'Error al actualizar la contrase√±a', 'error');

                // Reset button state
                updateBtn.disabled = false;
                updateBtn.querySelector('.btn-text').classList.remove('hidden');
                updateBtn.querySelector('.btn-loader').classList.add('hidden');
            }
        });
    </script>
</body>

</html>
