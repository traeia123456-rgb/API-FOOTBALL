    <script>
        // Redirect if already logged in
        redirectIfAuthenticated();

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        let turnstileToken = null;

        // Turnstile callbacks
        window.onTurnstileSuccess = function (token) {
            turnstileToken = token;
            loginBtn.disabled = false;
        };

        window.onTurnstileError = function () {
            showToast('Error al verificar CAPTCHA. Intenta de nuevo.', 'error');
            loginBtn.disabled = true;
            turnstileToken = null;
        };

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!turnstileToken) {
                showToast('Por favor completa la verificaciÃ³n CAPTCHA', 'warning');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.querySelector('.btn-text').classList.add('hidden');
            loginBtn.querySelector('.btn-loader').classList.remove('hidden');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showToast('Â¡Bienvenido de vuelta!', 'success');

                // Redirect to dashboard
                const redirectTo = sessionStorage.getItem('redirectAfterLogin') || '/dashboard/dashboard.html';
                sessionStorage.removeItem('redirectAfterLogin');

                setTimeout(() => {
                    window.location.href = redirectTo;
                }, 500);

            } catch (error) {
                console.error('Login error:', error);

                let errorMessage = 'Error al iniciar sesiÃ³n';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Email o contraseÃ±a incorrectos';
                }

                showToast(errorMessage, 'error');

                // Reset button state and Turnstile
                loginBtn.disabled = false;
                loginBtn.querySelector('.btn-text').classList.remove('hidden');
                loginBtn.querySelector('.btn-loader').classList.add('hidden');

                // Reset Turnstile
                if (typeof turnstile !== 'undefined') {
                    turnstile.reset();
                    turnstileToken = null;
                    loginBtn.disabled = true;
                }
            }
        });
    </script>
