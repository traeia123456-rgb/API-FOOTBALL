<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Football Assistant</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://challenges.cloudflare.com">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../assets/css/auth.css">

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body class="auth-page">
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-branding">
            <div class="branding-content">
                <div class="logo-large">‚öΩ</div>
                <h1>Football Assistant</h1>
                <p>Comienza tu experiencia de f√∫tbol inteligente</p>
                <div class="features-list">
                    <div class="feature-item">
                        <span class="feature-icon">üéÅ</span>
                        <span>100 tokens gratis al registrarte</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üíæ</span>
                        <span>Guarda tu historial de consultas</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">‚ö°</span>
                        <span>Acceso instant√°neo a datos</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Register Form -->
        <div class="auth-form-container">
            <div class="auth-form-wrapper">
                <div class="auth-header">
                    <h2>Crear cuenta</h2>
                    <p>Reg√≠strate gratis y obt√©n 100 tokens</p>
                </div>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo electr√≥nico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required
                            autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" name="password" placeholder="M√≠nimo 6 caracteres" required
                            minlength="6" autocomplete="new-password">
                        <small class="form-hint">M√≠nimo 6 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar contrase√±a</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Repite tu contrase√±a" required minlength="6" autocomplete="new-password">
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="acceptTerms" required>
                            <span>Acepto los <a href="#" class="link-primary">t√©rminos y condiciones</a></span>
                        </label>
                    </div>

                    <!-- Turnstile Widget -->
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAACCi70xp_BRWcNrV" data-theme="dark"
                        data-size="normal" data-callback="onTurnstileSuccess" data-error-callback="onTurnstileError">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="registerBtn" disabled>
                        <span class="btn-text">Crear cuenta</span>
                        <span class="btn-loader hidden">
                            <span class="spinner"></span>
                        </span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¬øYa tienes una cuenta? <a href="login.html" class="link-primary">Inicia sesi√≥n</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../shared/supabase-config.js"></script>
    <script src="../shared/turnstile-config.js"></script>
    <script src="../shared/auth-guard.js"></script>
    <script src="../app.js"></script>
    <script>
        // Redirect if already logged in
        redirectIfAuthenticated();

        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        let turnstileToken = null;

        // Turnstile callbacks
        window.onTurnstileSuccess = function (token) {
            turnstileToken = token;
            registerBtn.disabled = false;
        };

        window.onTurnstileError = function () {
            showToast('Error al verificar CAPTCHA. Intenta de nuevo.', 'error');
            registerBtn.disabled = true;
            turnstileToken = null;
        };

        // Real-time password validation
        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.setCustomValidity('Las contrase√±as no coinciden');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        });

        // Handle register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!turnstileToken) {
                showToast('Por favor completa la verificaci√≥n CAPTCHA', 'warning');
                return;
            }

            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const acceptTerms = document.getElementById('acceptTerms').checked;

            // Validate passwords match
            if (password !== confirmPassword) {
                showToast('Las contrase√±as no coinciden', 'error');
                return;
            }

            // Validate terms acceptance
            if (!acceptTerms) {
                showToast('Debes aceptar los t√©rminos y condiciones', 'warning');
                return;
            }

            // Show loading state
            registerBtn.disabled = true;
            registerBtn.querySelector('.btn-text').classList.add('hidden');
            registerBtn.querySelector('.btn-loader').classList.remove('hidden');

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin + '/dashboard/dashboard.html'
                    }
                });

                if (error) throw error;

                showToast('¬°Cuenta creada! Revisa tu email para confirmar.', 'success');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Register error:', error);

                let errorMessage = 'Error al crear la cuenta';
                if (error.message.includes('already registered')) {
                    errorMessage = 'Este email ya est√° registrado';
                } else if (error.message.includes('Password')) {
                    errorMessage = 'La contrase√±a debe tener al menos 6 caracteres';
                }

                showToast(errorMessage, 'error');

                // Reset button state and Turnstile
                registerBtn.disabled = false;
                registerBtn.querySelector('.btn-text').classList.remove('hidden');
                registerBtn.querySelector('.btn-loader').classList.add('hidden');

                // Reset Turnstile
                if (typeof turnstile !== 'undefined') {
                    turnstile.reset();
                    turnstileToken = null;
                    registerBtn.disabled = true;
                }
            }
        });
    </script>
</body>

</html>
