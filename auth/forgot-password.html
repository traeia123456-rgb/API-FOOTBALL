<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - Football Assistant</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body class="auth-page">
    <div class="auth-container" style="grid-template-columns: 1fr; max-width: 500px;">
        <!-- Form -->
        <div class="auth-form-container">
            <div class="auth-form-wrapper">
                <div class="auth-header">
                    <div class="logo-large" style="font-size: 3rem; margin-bottom: 1rem;">üîê</div>
                    <h2>¬øOlvidaste tu contrase√±a?</h2>
                    <p>No te preocupes, te enviaremos instrucciones para restablecerla</p>
                </div>

                <form id="forgotPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo electr√≥nico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required
                            autocomplete="email">
                        <small class="form-hint">Te enviaremos un enlace para restablecer tu contrase√±a</small>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="resetBtn">
                        <span class="btn-text">Enviar enlace de recuperaci√≥n</span>
                        <span class="btn-loader hidden">
                            <span class="spinner"></span>
                        </span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p><a href="login.html" class="link-primary">‚Üê Volver al inicio de sesi√≥n</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../shared/supabase-config.js"></script>
    <script src="../app.js"></script>
    <script>
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const resetBtn = document.getElementById('resetBtn');

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Show loading state
            resetBtn.disabled = true;
            resetBtn.querySelector('.btn-text').classList.add('hidden');
            resetBtn.querySelector('.btn-loader').classList.remove('hidden');

            try {
                const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/auth/reset-password.html'
                });

                if (error) throw error;

                showToast('¬°Enlace enviado! Revisa tu correo electr√≥nico.', 'success');

                // Clear form
                forgotPasswordForm.reset();

            } catch (error) {
                console.error('Reset password error:', error);
                showToast(error.message || 'Error al enviar el enlace', 'error');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                resetBtn.querySelector('.btn-text').classList.remove('hidden');
                resetBtn.querySelector('.btn-loader').classList.add('hidden');
            }
        });
    </script>
</body>

</html>
